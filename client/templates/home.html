<ion-content has-header="true" padding="true" ng-controller="AppCtrl">

    <div class="list card">
        <label class="item item-input item-select">
            <div class="input-label">
                Select your city
            </div>
            <select>
                <option ng-repeat="city in model.cities" value="{{city.Id}}">
                    {{city.Name}}
                </option>
            </select>
        </label>
    </div>
    <div class="item range">
        <i class="icon ion-minus-round"></i>
        <input type="range" name="volume" min="0" max="100" value={{radius}}>
        <i class="icon ion-plus-round"></i>
    </div>

    <div class="row">
        <div ng-repeat="cat in model.categories">
            <div class="col">
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="{{cat.ImageUrl}}">
                        <h2>{{cat.Name}}</h2>
                        <p>{{cat.Details}}</p>
                    </div>

<!--
                    <div class="item item-image">
                        <img src="{{cat.ImageUrl}}">
                    </div>
-->
                </div>
            </div>
        </div>
    </div>
    
    <div ng-controller="MapCtrl">
        <div id="map"></div>
    </div>
    



</ion-content>
